spring.application.name=bus

# Puerto dinámico en Render (y 55555 en local si no existe PORT)
server.port=${PORT:55555}
server.address=0.0.0.0

# --- DATASOURCE (usa ENV si existen; si no, cae a tu local) ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bus?sslmode=disable}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.datasource.driver-class-name=org.postgresql.Driver

# Pool (tamaño pequeño para free tiers)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none   # (mantén "none"; usa migraciones si puedes)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
