spring.application.name=bus

# Server
server.port=${PORT:55555}
server.address=0.0.0.0

# Datasource (usa ENV si existen; si no, cae a tu local)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bus?sslmode=disable}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari (pool peque√±o para free tiers)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
